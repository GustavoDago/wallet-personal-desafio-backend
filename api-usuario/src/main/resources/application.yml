spring:
  application:
    name: api-usuario
  datasource:
    url: jdbc:mysql://localhost:3306/api_usuario
    username: root
    password: digital
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  config:
    import: optional:configserver:http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      prefer-ip-address: true
server:
  port: 0
